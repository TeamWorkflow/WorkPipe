<app-sub-nav></app-sub-nav>
<div class="container">
    <mat-card class="text-center">
        <mat-card-title></mat-card-title>
        <mat-card-actions>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#exampleModal">New Task</button>

          <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
        </mat-card-actions>
      </mat-card>
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <input type="text"[(ngModel)]="task.status" [value] = "2" name="status" hidden>
                <!--<input type="text"[(ngModel)]="employee.id" [value] = "employee.id" name="status" hidden>-->
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">project: </label>
                  <input class="form-control" placeholder="ex: Cool Project Name" type="text" id="projectname" [(ngModel)]="projects[0].projectName" name="projectname"
                  [value]="projects[0].id"><br>
                </div>
                <div class="form-group">
                  <label for="task-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" [(ngModel)]="description" id="description" name="description">
                  </textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
       <!-- /Modal -->
</div>
<app-drag-drop-tasks></app-drag-drop-tasks>
