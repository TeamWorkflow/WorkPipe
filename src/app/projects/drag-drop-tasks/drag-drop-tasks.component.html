<div class="container">
  <h2>Open Task</h2>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" [cdkDragData]="item" *ngFor="let item of todo" cdkDrag>
      <mat-card>
        <mat-card-title>{{item.description.textstring}}</mat-card-title>
        <mat-card-actions>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#todo-'+item.id">
            Details
          </button>
          <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
        </mat-card-actions>
      </mat-card>
      <!-- Modal -->
      <div class="modal fade" [id]="'todo-'+item.id" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" [cdkDragData]="item" cdkDrag>
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title text-muted" id="exampleModalCenterTitle"><span>ID: </span>{{item.id}}</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <h2 class="modal-title" id="exampleModalCenterTitle">
                {{item.description.textstring}}</h2>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Modal -->
    </div>
  </div>
</div>
